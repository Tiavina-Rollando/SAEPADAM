<ngx-spinner type="ball-spin-fade"></ngx-spinner>

<div *ngIf="user" class="d-flex flex-column my-5 py-md-5 justify-content-center">
   
  <form class="needs-validation" novalidate>
    <div class="formulaire">
      
      <div class="col">
        <label for="username" class="form-label">Nom d'utilisateur</label>
        <div class="input-group has-validation">
          <span class="input-group-text"></span>
          <input type="text" class="form-control" id="username"  name="username" placeholder="{{user.name}}" [(ngModel)]="user.name" required>
        </div>
      </div>

      <div class="col">
        <label for="email" class="form-label">Adresse E-mail</label>
        <input 
          type="email" 
          class="form-control" 
          id="email" 
          name="email" 
          placeholder="{{user.email}}" 
          [(ngModel)]="user.email" 
          required
          email
          #emailInput="ngModel"
        >
      </div>

      <div class="col">
        <label for="address" class="form-label">Adresse</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="{{user.userinformation.address}}" [(ngModel)]="user.userinformation.address" required>
      </div>

      <div class="col">
        <label for="tel" class="form-label">Tel</label>
        <div class="input-group has-validation">
          <span class="input-group-text"></span>
          <input type="text" required class="form-control" id="tel" name="tel" placeholder="{{user.userinformation.tel}}" [(ngModel)]="newUser.tel">
        </div>
      </div>

      <button [disabled]="emailInput.invalid||newUser.tel.length<5" appColor="color4" class="btn mt-5 w-auto py-2" (click)="editProfil(user.id)" >Enregistrer</button>
    
      <p class="text mt-5 mb-3 text-body-secondary">&copy; 2024</p>
      <p class="text text-body-secondary">[Tous les champs sont obligatoires]</p>
    </div>
  </form>
</div>
